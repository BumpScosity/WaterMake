<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            display: flex;
            background-color: #ecf8ff;
            margin: 0;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #menu {
            flex-basis: 20%;
            background: #d3dfe5;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 5px solid black;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }
        
        text {
            color: rgb(24, 24, 24);
            transition: color 0.3s ease;
        }

        text:hover {
            color: rgb(58, 58, 58);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            
            background: #ddd;
            border-radius: 5px;
            border: 1px solid black;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #afafaf;
        }

        code {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #88ff92; 
            background-color: #323232;
            border-radius: 1px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <ul>
                <li><a href="https://bumpscosity.github.io/Test/Downloads">Downloads</a></li>
                <li><a href="https://bumpscosity.github.io/Test/Docs">Documentation</a></li>
                <li><a href="https://github.com/BumpScosity">Other projects</a></li>
                <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
                <br> <br> <br> <br> <br>
                <li><a href="https://bumpscosity.github.io/Test/">Landing page</a></li>
                <li><a href="https://bumpscosity.github.io/Test/Home/">Home</a></li>
            </ul>
        </div>

        <div id="content">
            <h1>The documentation</h1>
            <p>Here you can learn more about the tool</p>
            <p>Press the button below to proceed to the first page</p>
            <a href="https://bumpscosity.github.io/Test/Docs/page1">First page</a>
        </div>
    </div>
</body>
</html>
